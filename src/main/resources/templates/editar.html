<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="TemplatePadrao">


<section layout:fragment="conteudo" class="container">
<div layout:insert="msgSucesso"></div>
  <div class="card">
  <h5 class="card-header">Editar</h5>
  <div class="card-body">
    
 <form th:action="@{/editar/{id}(id=*{id})}" method="POST" enctype="multipart/form-data" th:object="${game}" >
	<div layout:insert="msgAviso"></div>
	<input type="hidden" th:field="*{id}">
 
  <div class="form-group">
    <label for="exampleFormControlInput1">Titulo do Game</label>
    <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Data do cadastro</label>
    <input type="text" class="form-control" placeholder="Data" th:field="*{dataCadastro}">
  </div>
  <div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
    <label for="exampleFormControlInput1">Preço do game</label>
    <input type="text" class="form-control" placeholder="Preço" th:field="*{valor}" id="currency">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Foto do game</label>
    <input type="file" class="form-control-file" name="file"  >
  </div>
  
  <div class="card bg-light mb-3" style="max-width: 18rem;">
	  <div class="card-header">Foto atual</div>
	  <div class="card-body">
	   <img class="img-thumbnail" th:attr="src=@{/imagens/{foto}(foto=*{foto})}" style="width: 18rem;" >
	  </div>
 </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Selecione a categoria</label>
    <select class="form-control" id="exampleFormControlSelect1" th:field="*{categoria}">
    	<option th:each="status : ${categoria}" th:value="${status}" th:text="${status.descricao}"></option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Salvar</button>
  
</form>
  </div>
</div>
</section>
</body>
</html>
